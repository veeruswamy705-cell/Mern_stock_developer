<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            width:500px;
            height:500px;
            border: 2px solid blue;
            top:50px;
            left:50px;
        }
        .absolute{
            position: absolute;
            width:50px;
            height: 50px;
            border: 2px solid red;
            top:50px;
            left:50px;
            
        }
    </style>
</head>
<body>
    <div class="relative">relative
        <div class="absolute">absolute</div>
    </div>
    
</body>
</html>
